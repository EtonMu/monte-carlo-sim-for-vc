<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VC Return Model</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <h1>Asymmetric Return Model (Trimodal Power-Law)</h1>

    <form id="simulation-form">
        <fieldset>
            <legend>Trimodal VC Risk</legend>
            <label for="failure-rate">Failure Rate (%):</label>
            <input type="number" id="failure-rate" value="50.0" step="0.1">

            <label for="zombie-rate">Zombie Rate (%):</label>
            <input type="number" id="zombie-rate" value="25.0" step="0.1">

            <label for="investment">Initial Investment ($):</label>
            <input type="number" id="investment" value="250000">

            <label for="num-sims">Number of Simulations:</label>
            <input type="number" id="num-sims" value="100000">
        </fieldset>

        <button type="button" id="run-button">Run Simulation</button>
    </form>

    <hr>
    <h2>Results</h2>

    <div id="loading-message" style="display: none;">Running simulation...</div>
    <div id="error-message" style="display: none; color: red;"></div>

    <div class="results-container">
        <pre id="metrics-output"></pre>

        <div id="irr-plot"></div>
        <div id="moic-plot"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
